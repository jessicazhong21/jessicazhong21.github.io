<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Collections</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <img src="images/logo.jpg" alt="Logo" class="logo">
      <p class="name">Jessica_Zhong</p>
      <ul id="collectionList">
        <!-- Collection titles will be added dynamically -->
      </ul>
    </div>
    <div class="content">
      <div id="collectionDetails">
        <!-- Collection details will be displayed dynamically -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
